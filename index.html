<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Valentine</title>
</head>
<body>
    <div class="container">
        <!-- Cat image at the top, will be replaced by the GIF -->
        <img id="initialImage" src="https://cataas.com/cat/love/says/would%20you%20like%20to%20be%20my%20valentine" alt="Cat Image" class="cat-image">
        
        <!-- Buttons below the image -->
        <div class="buttons-container">
            <button id="loveButton" class="btn">I would love to</button>
            <button id="hateButton" class="btn">No, I hate you</button>
        </div>

        <!-- Placeholder for the Cataas GIF and Yippee text -->
        <div id="gifContainer"></div>
    </div>

    <script>
        // JavaScript for button interaction

        // Variable to track scaling size of the "I would love to" button
        let scaleFactor = 1;

        // Grow the "I would love to" button each time "No, I hate you" is clicked
        document.getElementById('hateButton').addEventListener('click', function() {
            const loveButton = document.getElementById('loveButton');
            scaleFactor += 0.2; // Increase the scaling factor each time

            // Increase the size of the "I would love to" button
            loveButton.style.transform = `scale(${scaleFactor})`;
        });

        // Show the Cataas GIF and "Yippee!" when "I would love to" is clicked
        document.getElementById('loveButton').addEventListener('click', function() {
            // Get the initial image and replace it with the GIF
            const initialImage = document.getElementById('initialImage');
            initialImage.src = 'https://cataas.com/cat/gif'; // Replace with a random Cataas GIF

            // Get the container where we will display the "yippee" text
            const gifContainer = document.getElementById('gifContainer');

            // Create the p element for the "yippee" text
            const text = document.createElement('p');
            text.textContent = 'Yippee!';

            // Clear any existing content in the gifContainer (in case the user clicked the button multiple times)
            gifContainer.innerHTML = '';

            // Append the "Yippee!" text to the container
            gifContainer.appendChild(text);
        });
    </script>
</body>
</html>
